<header>
    <div class="top-head">
        <div class="left">
            <div class="logo">
                <img src="https://brandmark.io/logo-rank/random/pepsi.png" height="100%" width="100%">
            </div>
        </div>
        <div class="right" *ngIf="router.url=='/dashboard'">
            <button class="logout-button" (click)="logout()">Log out</button>{{getUser()}}
        </div>
        <div class="right" *ngIf="router.url!='/dashboard'">
            Company Name
        </div>
    </div>
    <ng-content></ng-content>

    <div class="bot-head">
        <select *ngIf="router.url=='/dashboard'" (change)="channelChanged($event.target)">
            <option value="all">All</option>
            <option *ngFor="let channel of newsService.channels" value="{{channel.value}}">{{channel.name}}</option>
        </select>
        <div class="filter" *ngIf="router.url=='/dashboard'">
            <input type="text" placeholder="Filter" [(ngModel)]="filterData" (ngModelChange)="this.newsService.setFilter(filterData)">
        </div>
        <button *ngIf="router.url=='/dashboard' && checkAdmin()" class="article-button" (click)="openForm()">Add Article</button>
        <div *ngIf="router.url!='/dashboard'">&nbsp;</div>
    </div>
</header>
